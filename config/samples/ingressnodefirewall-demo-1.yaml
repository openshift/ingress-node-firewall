apiVersion: ingress-nodefw.ingress-nodefw/v1alpha1
kind: IngressNodeFirewall
metadata:
  name: ingressnodefirewall-demo-1
spec:
  interfaces:
  - eth0
  nodeSelector:
    do-node-ingress-firewall: 'true'
  ingress:
  - sourceCIDRs:
       - 1.1.1.1/24
       - 100:1::1/64
    rules:
    - order: 10
      protocol: tcp
      protoRule:
        ports: "100-200"
      action: allow
    - order: 20
      protocol: udp
      protoRule:
        ports: "8000"
      action: allow
  - sourceCIDRs:
       - 3.3.3.3/24
    rules:
    - order: 10
      protocol: icmp
      icmpRule:
        icmpType: 3 # Destination unreachable
        icmpCode: 1 # Host unreachable
      action: allow
  - sourceCIDRs:
       - 10:10::1/64
    rules:
    - order: 10
      protocol: icmpv6
      icmpRule:
        icmpType: 128 # Ping request
      action: deny
  - sourceCIDRs:
       - 0.0.0.0/0
       - 0::0/0
    rules:
    - order: 10
      protocol: tcp
      action: allow
