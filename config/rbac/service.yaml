apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  name: controller-manager-metrics
  namespace: system
spec:
  ports:
  - name: https
    port: 9300
    protocol: TCP
    targetPort: https
  selector:
    control-plane: controller-manager
  clusterIP: None
  publishNotReadyAddresses: true
  sessionAffinity: None
  type: ClusterIP
